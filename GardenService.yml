faculty-service-greeting: 'Welcome to Graden service'

# General config for student service and faculty service
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

resilience4j:
  retry:
    instances:
      flightSearch:
        maxRetryAttempts: 5
        waitDuration: 10s

  ratelimiter:
    instances:
      RateLimiter:
        limitForPeriod: 5
        limitRefreshPeriod: 10s
        timeoutDuration: 1s


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

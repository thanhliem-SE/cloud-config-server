faculty-service-greeting: 'Welcome to Graden service'

# General config for student service and faculty service
eureka:
  client:
    serviceUrl:
      defaultZone: http://ec2-54-179-190-119.ap-southeast-1.compute.amazonaws.com:8761/eureka
  instance:
    preferIpAddress: true

resilience4j:
  retry:
    instances:
      flightSearch:
        maxRetryAttempts: 5
        waitDuration: 10s

  ratelimiter:
    instances:
      RateLimiter:
        limitForPeriod: 10
        limitRefreshPeriod: 20s
        timeoutDuration: 1s
        registerHealthIndicator: true
        eventConsumerBufferSize: 50

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# General config for student service and faculty service
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    preferIpAddress: true

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: GardenService
          uri: lb://GardenService
          predicates:
            - Path=/api/gardens/**
        - id: TreeService
          uri: lb://TreeService
          predicates:
            - Path=/api/trees/**

